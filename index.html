<!DOCTYPE html>
<html>
<head>
    <title>Open ShipTrack</title>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function openApp() {
            var trackId = getQueryParam("id");  // Get 'id' from URL
            if (!trackId) {
                trackId = "default"; // Fallback ID if none is provided
            }
            var appUrl = "shiptrack://track?id=" + trackId;  // Create deep link

            var now = new Date().getTime();
            window.location.href = appUrl;  

            setTimeout(function () {
                var elapsed = new Date().getTime() - now;
                if (elapsed < 2000) {  
                    window.location.href = "https://play.google.com/store/apps/details?id=ric.yaks.shiptrackelatitdloghretpwtyruik";
                }
            }, 1500);
        }
    </script>
</head>
<body>
    <h2>Open ShipTrack</h2>
    <p>If the app is installed, it will open. If not, you'll be redirected to the Play Store.</p>
    <button onclick="openApp()" style="padding: 10px 20px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Open ShipTrack
    </button>
</body>
</html>
